    <script>
        var slide_number = 1;
        var legend_array = ["Dice Stools", "Chest of Dressing", "Center-Side Table", "Sofa-Table", "Puff-Shelf"];
        
        const slider = document.getElementsByClassName("mySlides");
        let isDragging = false; // to indicate if cursors is dragging
        currentTranslate = 0;
        prevTranslate = 0;
        animationID = 0;
        currentIndex = 0;

        mySlides.foreach((slide, index) => {
            const slideImage = document.getElementsByClassName("mySlides");
            slideImage.addEventListener('dragstart', (e) => e.preventDefault())
        });

        function addNumber(number){
            showSlide(slide_number += number);
        }
        function showSlide(number){
            var i;
            var x = document.getElementsByClassName("mySlides");
            var y = document.getElementById("legend");
            if (number > x.length) {slide_number = 1} // full right rotation was done then go back to first element
            if (number < 1) {slide_number = x.length} // full left rotation was done then go back to the last element
            for (i = 0; i < x.length; i++){         // hides all figures when someone click the arrow
                x[i].style.display = "none";
            }
            x[slide_number - 1].style.display = "block";  // Minus 1 to account to the fact the array starts counting with zero
            y.innerHTML = legend_array[slide_number - 1]; // Minus 1 to account to the fact the array starts counting with zero
        }
        function hideSlideShow(){
            document.getElementById("img_container").style.display = "none";
            document.getElementById("menu").style.display = "none";
            document.getElementById("legend_container").style.display = "none";
            document.getElementsByTagName("footer")[0].style.display="none";
        }
         function showSlideShow(){
            document.getElementById("img_container").style.display = "inline-block";
            document.getElementById("menu").style.display = "inline-block";
            document.getElementById("legend_container").style.display = "flex";
            document.getElementsByTagName("footer")[0].style.display="block";
        }
        function initializeIndex(){
            showSlide(slide_number);
        }
        function showPoster(poster_name){
            let poster = document.getElementById(poster_name);
            document.getElementById("img_container").style.display = "none";
            document.getElementById("legend_container").style.display = "none";
            document.body.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            document.getElementsByTagName("nav")[0].style.opacity = 0.1;
            document.getElementsByTagName("header")[0].style.opacity = 0.1;
            document.getElementsByClassName("wrapper")[0].style.backgroundColor = "transparent";
            poster.style.display = "flex";
            poster.style.backgroundColor = "rgba(255, 255, 255, 1)";
        }

        function hidePoster(poster_name){
            document.getElementById("img_container").style.display = "inline-block";
            document.getElementById("legend_container").style.display = "flex";
            document.getElementById(poster_name).style.display = "none";
            document.getElementsByTagName("nav")[0].style.opacity = 1;
            document.getElementsByTagName("header")[0].style.opacity = 1;
            document.getElementById("menu").style.opacity = 1;
            document.body.style.backgroundColor = "rgba(1, 1, 1, 0)";
        }
    </script>
